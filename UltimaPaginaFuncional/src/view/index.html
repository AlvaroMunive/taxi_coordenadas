<!--Lealflet settings-->
<script>
  const mymap = L.map('mapid').setView([10.9861045, -74.80928094], 13);
  var customIcon = new L.Icon({
  iconUrl: '/img/taxipeq.png',
  iconSize:[28,28]
  });
  const marker = L.marker([0, 0],{icon:customIcon}).addTo(mymap)
  var polyline =L.polyline([["0","0"]], {color: "black"}).addTo(mymap)
  var contador =0
  let latlon= Array(0)
  

  const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
  const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
  const tiles = L.tileLayer(tileUrl, { attribution });
  tiles.addTo(mymap);

  async function Taxi() {

    const response = await fetch('http://52.14.65.236/api/')
    const data = await response.json();
    const {rows} = data;
    rows[0].Time = rows[0].Time.split(".")[0]
    console.log(rows)
    latlon.push([rows[0].Latitud, rows[0].Longitud])
    var Time = rows[0].Time

    polyline.setLatLngs([latlon])
    marker.setLatLng([rows[0].Latitud, rows[0].Longitud]).bindPopup("[" + rows[0].Latitud + ", " + rows[0].Longitud + "]").openPopup;
    document.getElementById("lat").textContent = rows[0].Latitud;
    document.getElementById("long").textContent = rows[0].Longitud;
    document.getElementById("tim").textContent = Time;
    contador = contador + 1


  }

  async function bottonFunction(){
    const response = await fetch('http://52.14.65.236/api/')
    const data = await response.json();
    const {rows} = data;
    const { Latitud, Longitud, Time } = rows[0];  
    mymap.setView([Latitud, Longitud]);
  } 


  setInterval('Taxi()', 3000);
  window.addEventListener("load", Taxi);
</script>
